<div class="myProds">
    <img src={{product.image}} alt="product image" />
    <div>
        <h4>{{product.cost}} DT</h4>
        <button name={{product._id}} (click)="changeDescription($event)">Change Description</button>
    </div>
    <div class="prodsCondition">
        <p>stock: {{stock}}</p>
        <button *ngIf="!buttonCondition()" (click)="onFinishedStock(product._id)">Finished Stock</button>
    </div>

</div>
